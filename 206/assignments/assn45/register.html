<html>
<head>
  <title>Register</title>
  <link href='http://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>
  <div class="menu">
    <div class="logo">
      <h1>Buy Our Cars</h1>
    </div>
    <div class="links">
      <a href="index.html">home</a>
      <a href="catalogue.html">catalogue</a>
      <a href="login.html">login</a>
    </div>
  </div>
  <div class="login">
    <div class=registration>
      <h1>Register</h1>
      <form  action="./Register.pl" autocomplete="on" method="POST">
        <p>
          <label for="firstname" class="firstname" data-icon="firstname" >Firstname:</label>
          <input id="firstname" name="firstname" required="required" type="text" placeholder="First name"/>
        </p>
        <p>
          <label for="lastname" class="lname" data-icon="l" >Lastname:</label>
          <input id="lastname" name="lastname" required="required" type="text" placeholder="Last name"/>
        </p>
        <p>
          <label for="username" class="uname" data-icon="u" >Username:</label>
          <input id="username" name="username" required="required" type="text" placeholder="Username"/>
        </p>
        <script type="text/javascript" src="/code_examples/passtest.js"></script>
        <p>
          <label for="pass1">Password:</label>
          <input name="pass1" id="pass1" type="password" required="required">
        </p>
        <p>
          <label for="pass2">Confirm Password:</label>
          <input name="pass2" id="pass2" onkeyup="checkPass(); return false;" type="password" required="required">
          <span id="confirmMessage" class="confirmMessage"></span>
        </p>
        <p><input id="submit" type="submit" value="Register" disabled/></p>
      </div>
  </div>


  <script language="javascript">
    var onload=function(){
      $(".login").fadeIn(750);
    }
    function checkPass()
    {
      //store password into variable
      var pass1 = document.getElementById('pass1');
      var pass2 = document.getElementById('pass2');
      var message = document.getElementById('confirmMessage');
      var goodColor = "#66cc66";
      var badColor = "#ff6666";
      //compare password values
      if(pass1.value == pass2.value){
        //inform user passwords match
        pass2.style.backgroundColor = goodColor;
        message.style.color = goodColor;
        message.innerHTML = "Passwords Match!";
        document.getElementById('submit').removeAttribute("disabled");
      }else{
        //inform user passwords dont match
        pass2.style.backgroundColor = badColor;
        message.style.color = badColor;
        message.innerHTML = "Passwords Do Not Match!";
        document.getElementById('submit').setAttribute("disabled", "");
      }
    }

      $(document).ready(onload);
  </script>


</body>
</html>
